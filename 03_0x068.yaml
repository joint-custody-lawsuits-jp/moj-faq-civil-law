question: |
  DV・虐待のケースでは、必ず単独親権の定めをすることになるのか。
  新民法第８１９条第７項の第１号及び第２号のいずれにも該当しない場合であっても、裁判所が単独親権の定めをすることはできるか。
answer: 新民法第８１９条第７項第１号の「父又は母が子の心身に害悪を及ぼすおそれがあると認められるとき」 又は同項第２号の「父母の一方が他の一方から身体に対する暴力その他の心身に有害な影響を及ぼす言動を受けるおそれの有無、（親権者の指定等についての）協議が調わない理由その他の事情を考慮して、父母が共同して親権を行うことが困難と認められるとき」には、裁判所は、父母の一方を親権者と定めなければならない。同項第１号及び第２号は例示であるため、これに該当しない場合でも、裁判所は、「父母の双方を親権者と定めることにより子の利益を害すると認められるとき」は、単独親権者としなければならない。また、このような事情がない場合でも、裁判所は、子の利益のため、単独親権の定めをすることができる。
