question: |
  ＤＶや虐待を理由として単独親権の定めを求めるためには、医師による診断書等の客観的証拠が必ず必要か。
answer: |
  新民法第８１９条第７項各号の「おそれ」の判断においては、個別の事案ごとに、それを基礎づける方向の事実とそれを否定する方向の事実とが総合的に考慮されることとなり、医師の診断書のような、過去にＤＶや虐待があったことを裏付ける客観的な証拠の有無に限らず、諸般の状況が考慮されることになる。
  他方で、当事者が虐待やＤＶを主張したとしても、その主張が認められず、子の利益のため、父母と子との関係、父と母との関係その他一切の事情が考慮された結果として、父母の双方を親権者と定められることもあり得る。
