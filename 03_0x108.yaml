question: |
  ＤＶ等を背景として、協議離婚において不適正な過程による合意によって親権者の定めがされた場合には、どのように対応するのか。
answer: |
  協議離婚の際に、ＤＶ等を背景とする不適正な過程による合意によって親権者の定めがされた場合には、子にとって不利益となるおそれがあるため、それを是正する必要がある。新民法第８１９条第８項は、親権者の変更の裁判において、家庭裁判所が父母の協議の経過その他の事情を考慮すべきことを明確化することとしている。この協議の経過を考慮するに当たっては、父母の一方から他方への暴力等の有無、調停又はＡＤＲの利用の有無等の事情をも勘案するものとされている。
  加えて、同条第７項は、親権者変更の場合においても、ＤＶ等の事情により父母が共同して親権を行うことが困難である場合には、必ず単独親権としなければならないこととしている。
