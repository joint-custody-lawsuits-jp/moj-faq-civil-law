question: |
  共同親権下において、新民法８２４条の２第１項又は第２項の例外事由がないにもかかわらず、一方の親が他方に無断で、子を代理した場合には、その代理の効果は子に帰属するか。
answer: |
  親権の共同行使を要する場面において、父母の一方が他方に無断で子の代理権を行使した場合には、無権代理としてその代理の効果は子に帰属しない。もっとも、父母の一方が、父母の「共同の名義」で子の代理権を行使した場合には、相手方が悪意でない限り、代理の効力は妨げられない（民法第８２５条）。
  これに対し、「単独の名義」で子の代理権を行使した場合には、相手方は民法第８２５条によっては保護されないが、相手方が父母の一方に権限があると信ずべき正当な理由があるときは、民法第１１０条によって保護される。
  
