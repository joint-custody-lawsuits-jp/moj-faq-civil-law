question: 父母双方が親権者である場合において、子連れ別居が父母相互の人格尊重・協力義務に違反すると評価されるかどうかは、どのような事情を考慮して判断されるか。
answer: |
  父母双方が親権者である場合において、その一方が何ら理由なく他方に無断で子の居所を変更するなどの行為をしたときは、個別具体的な事情によっては、父母相互の人格尊重・協力義務に違反すると評価される場合がある。この判断において考慮されるべき事情としては、当該行為の動機や経緯、別居前後の協議の有無や内容、子の年齢や子の意向のほか、従前の父母と子との関係や父と母との関係など、様々な事情が考えられる。
  DVからの避難のような急迫の事情があるときは、子を連れて転居等をすること自体がそれらの義務に違反することはない。人格尊重・協力義務に違反するか否かについては、例えば、親権変更に関して主張された場合には、個別具体的な事情に基づいて総合的に判断されるべきものであり、改正法は、当事者の一方に対して何らかの立証責任を負わせているわけではない。したがって、そのような場面では、無断で子こどもを転居させた場合に、ＤＶや児童虐待の事実を立証しない限り、人格尊重・協力義務違反に当たると判断されるというものではないし、ＤＶに関しては、加害者、被害者の双方がＤＶの認識を欠いている場合があることも勘案した上で、適切な判断がされることになると考えている。
