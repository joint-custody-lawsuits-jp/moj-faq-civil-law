question: |
  新民法第８１９条第７項は、父母双方を親権者とするか、その一方を親権者とするかについて、いずれかを原則とし、他方を例外として定めているのか。
  父母の一方を親権者とする旨の判断よりも、双方を親権者とする判断の方が認められやすいのか。
answer: |
  この法改正は、父母が離婚後も適切な形で子の養育に関わり、その責任を果たすことが、子の利益の観点から重要であるとの理念に基づくものである。したがって、離婚後の親権者を父母双方とするか、その一方とするかについては、個別具体的な事情に即して、子の利益の観点から最善の判断をすべきであり、新民法第８１９条も、このような考え方に沿ったものである。
  離婚後の親権者を父母双方とするか、その一方とするかについては、個別具体的な事情によって判断されるものであるので、どちらが認められやすいということは一概にはいえないものと考えられる。
