question: 単独親権者が、DVや虐待からの避難のために子とともに転居する場合であっても、他方の親に無断で子の住居を変更した場合には、父母相互の人格尊重・協力義務に違反することになるのか。
answer: 単独親権者が子の居所指定権を行使する場合でも、他方の親に対する人格尊重・協力義務に配慮する必要がある。しかし、ＤＶや児童虐待から避難する必要がある場合には、他方の親に無断で子を転居させたとしても、それらの義務に違反するものではない。また、人格尊重・協力義務に違反するか否かについては、 例えば、親権変更に関して主張された場合には、個別具体的な事情に基づいて総合的に判断されるべきものであり、改正法は、当事者の一方に対して何らかの立証責任を負わせているわけではない。したがって、 そのような場面では、無断で子を転居させた場合に、ＤＶや児童虐待の事実を立証しない限り、人格尊重・協力義務違反に当たると判断されるというものではないし、ＤＶに関しては、加害者、被害者の双方がＤＶの認識を欠いている場合があることも勘案した上で、適切な判断がされることになると考えている。
