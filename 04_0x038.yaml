question: |
  新民法第８２４条の２において、「親権は、父母が共同して行う」と定めている趣旨は、子のための契約の締結等の親権行使の際に、父母双方の署名・押印を必須とする趣旨か。
answer: |
  新民法第８２４条の２が親権を「父母が共同して行う」と定める趣旨は、旧民法の解釈と同様に、身上監護や財産管理等の親権行使が、父母の共同の意思で決定されることをいう。父母の共同の意思での決定には、父母の共同の名義によって親権の行使をした場合のみならず、例えば、父母の一方が、他方の同意を得て、単独名義で親権の行使をする場合も含まれるところであり、後者の場合の他方の親権者の同意は、黙示的なものでもよい。そのため、子のための契約の締結等の親権行使の際に、父母双方の署名・押印が必須となるわけではない。
  旧民法の下では、実務上、契約書等への父母の一方の署名押印をもって他方の黙示的な同意を推定するものとして取り扱われることもあったが、新民法第８２４条の２は、このような実務的な取扱いを変更することを求めるものではない。
