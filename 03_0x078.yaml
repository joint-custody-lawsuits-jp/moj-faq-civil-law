question: 父母間にDVがあるために裁判所が必ず単独親権の定めをしなければならない場合とは、身体的DVがある場合に限られるのか。
answer: 新民法第８１９条第７項第２号は、父母の一方が他の一方から身体に対する暴力その他の心身に有害な影響を及ぼす言動を受けるおそれの有無のほか、父母間に協議が調わない理由その他の事情を考慮して、「父母が共同して親権を行うことが困難と認められるとき」に、裁判所が必ず単独親権としなければならないこととしている。したがって、身体的ＤＶだけでなく、精神的ＤＶ、経済的ＤＶ、性的ＤＶ等によって、父母が互いに話し合うことができない状態にある場合等、親権の共同行使が困難な場合も、この要件に当てはまることがあると考えられる。
