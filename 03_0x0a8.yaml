question: |
  改正法において、 父母の合意がない場合においても裁判所が父母双方を親権者とすることができることとされたのはなぜか。
  高葛藤のケースや、父母の一方が相手方と「関わりたくない」「口も聞きたくない」などの感情的な主張をしたケースにおいては、単独親権の定めがされることとなるか。
answer: |
  離婚後の親権者の定めについて父母の協議が調わない場合に、裁判所が、離婚後の親権者を父母双方とするかその一方とするかは、個別具体的な事情に即して、子の利益の観点から最善の判断をすべきである。父母の協議が調わない理由には様々なものが考えられるから、合意がないことのみをもって父母双方を親権者とすることを一律に許さないのは、かえって子の利益に反する結果となりかねない。そのため、新民法第８１９条第７項は、裁判所は、単独親権とするか共同親権とするかの判断に当たっては、子の利益のため、 父母と子の関係、父と母との関係その他一切の事情を考慮して実質的・総合的に判断すべきこととしている。この際には、父母の協議が調わない理由等の事情を考慮して、父母が共同して親権を行うことが困難であるかという観点からも検討されることとなる。
  また、裁判所の調停手続においては、父母の葛藤を低下させ、子の利益に目を向けてもらうための取組も実施されていると承知しており、高葛藤であったり、容易に合意ができない状態にあったりした父母であっても、調停手続の過程で感情的な対立が解消され、親権の共同行使をすることができる関係を築くことができるようになるケースもあり得ると想定される。そのため、父母の合意が調わないために裁判所における親権者指定の調停等の申立てがされた場合に、当初の段階から父母双方を親権者とする選択肢を一切除外するのではなく、子の利益の観点から最善の選択がされるよう、当事者の合意形成に向けた運用をすることは望ましいと考えられる。
  他方で、父母が高葛藤であるケースにおいては、家庭裁判所における調停手続を経てもなお父母間の感情的な対立が大きく、父母が親権を共同して行うことが困難であると認められることがあると考えられるが、新民法第８１９条第７項は、そのようなケースにおいて裁判所が親権の共同行使を強制することを意図するものではなく、父母の協議が調わない理由等の事情を考慮して、父母が共同して親権を行うことが困難であると認められるときには、必ず単独親権としなければならないとしている。
