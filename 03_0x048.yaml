question: |
  離婚後の父母双方を親権者とすべきかその一方を親権者とすべきかについて、いずれの当事者も厳密な証明に至らず、裁判官が判断に迷った際には、どのような判断をすべきか（新民法第８１９条第７項各号の事由の有無は、いずれの当事者が立証責任を負わせる趣旨か。）。
answer: |
  新民法第８１９条第７項の規定は、当事者の一方に各考慮要素についての立証責任を負わせる趣旨のものではない。同項は、双方当事者とも自らの主張する事実を証明するに至らない場合について、裁判所がいずれの当事者の主張を採用すべきかについてのルールを定めるものではなく、裁判所は、子の利益の観点から最善の判断をすることが求められる。
