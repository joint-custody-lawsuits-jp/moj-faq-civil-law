question: 新民法第８１９条第７項各号の父又は母が子の心身に害悪を及ぼす「おそれ」や、父母の一方が他の一方から身体に対する暴力その他の心身に有害な影響を及ぼす言動を受ける「おそれ」の有無は、どのように判断するのか。
answer: |
  新民法第８１９条第７項第１号にいう父又は母が子の心身に害悪を及ぼす「おそれ」や、第２号にいう父母の一方が他の一方から身体に対する暴力その他の心身に有害な影響を及ぼす言動を受ける「おそれ」とは、具体的な状況に照らし、そのような害悪や暴力等を及ぼす可能性があることを意味する。この「おそれ」については、裁判所において、個別の事案ごとに、それを基礎付ける方向の事実とそれを否定する方向の事実とが総合的に考慮されて判断される。
  父母の一方が過去に虐待やDVをしたという事実は、今後の虐待等の「おそれ」を基礎付ける方向の重要な事実と認められ、それらの「おそれ」が肯定される方向に傾く大きな考慮要素となる。
