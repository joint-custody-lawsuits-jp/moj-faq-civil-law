question: |
  新民法第８２４条の２が新設されたことにより、旧民法の下でこれまでは父母の一方が単独で親権を行うことができたものについても、これからは父母双方が親権を共同して行わなければならなくなるのか。
answer: |
  旧民法は、父母双方が親権者である場合の親権の行使方法について、父母が共同して親権を行うことを定めていたが、親権の単独行使が可能な範囲が解釈に委ねられており、その範囲が不明確であった。
  新民法第８２４条の２は、旧民法の解釈を明確化する趣旨で、父母双方が親権者である場合であってもその一方による親権の単独行使が可能である範囲を規定するものである。そのため、父母双方が親権者である場合において、旧民法の下での解釈によって親権の単独行使が可能であったものについて、新民法第８２４条の２の新設によって、その単独行使が可能な範囲が制限されるものではない。
