question: |
  「監護及び教育に関する日常の行為」を単独ですることができるのは、親権者のうち子と同居する者に限られるか。
answer: |
  日常の行為に係る親権の単独行使を認めることとした趣旨は、実際に目の前で子を世話している親が困ることがないように、日常的な事項については単独でできるようにするものである。
  新民法第８２４条の２第２項は、日常の行為の行為主体を子と同居する親に制限していないが、その趣旨は、子と別居する親権者についても、例えば親子交流の機会のように実際に子の世話をすることがあり、そのような場合に別居の親権者が単独で日常の行為に係る親権行使をすることも想定されるためである。
