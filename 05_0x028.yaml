question: |
  共同親権下にある子について、父母の一方が再婚した相手と子とで養子縁組をさせるにはどうしたらよいか。養子縁組が成立した場合には、親権関係はどうなるのか。
answer: |
  １５歳未満の子を養子とする縁組については、親権者が子に代わって承諾（代諾）することとされており、共同親権の場合には父母が共同で代諾する必要がある。父母の一方が縁組に反対している場合には、代諾について、新民法第８２４条の２第３項の特定の事項に係る親権行使者を定める審判を申し立てることが考えられるが、家庭裁判所は、代諾については子の利益のために特に必要がある場合に限り同項の審判をすることができることとされている（新民法第７９７条第４項）。
  父母の一方の配偶者と養子縁組が成立した場合には、養親とその配偶者である実親が共同親権者となり、他方の実親は親権者ではなくなる（新民法第８１８条第３項）。
