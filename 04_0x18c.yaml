question: |
  民法第８２４条の２第３項の親権行使者の指定は、家庭裁判所の調停・審判以外によってもすることはできるか。
answer: |
  民法第８２４条の２第３項の親権行使者の指定は、家庭裁判所の審判等によってされるものであり、私的文書で同項の指定をすることは想定されていない。ただし、通常の取引の場面では、共同親権下の子について、父母間で当該子の親権行使を父母の一方が専ら行うことを事実上合意している場合には、当該親が他方親の同意を得た上で共同名義によって代理行為等を行うことができるし、単独名義で代理行為等をすることもできると考えられる。
  他方で、例えば、裁判手続の場面では、裁判手続の安定性の観点から別途検討されることとなり、例えば、少なくとも裁判を開始する行為（訴訟提起、家事審判の申立て等）については、共同親権者双方の名義で行うか、家庭裁判所の審判等によって当該裁判手続に係る親権行使者の指定を受けた父又は母が行う必要があるものと考えられる。
