question: |
  子の居所に関する判断（転居等）は、「監護及び教育に関する日常の行為」に該当するか。また、その判断が「子の利益のため急迫の事情があるとき」に該当するのはどのような場合か。
answer: |
  子の転居は、その移動距離にかかわらず、通常は子の生活に重大な影響を与え得るため、同一学区内の転居も含めて、基本的には日常の行為には該当しない。
  他方で、ＤＶや虐待からの避難が必要である場合には、「急迫の事情」があるときに当たる。また、この「ＤＶや虐待」は殴る・蹴る等の身体的な暴力を伴うものに限られない。
  このような急迫の事情が認められるのは、現にＤＶや虐待の被害に遭っているときやその直後のみに限られず、加害行為が現に行われていない間も、急迫の事情が認められる状態が継続し得る。
  ＤＶや虐待からの避難という事情がない場合、例えば同居親の国内転勤等に伴って子を転居させる場合に、「子の利益のため急迫の事情があるとき」といえるかは、転勤が決まった後の父母間の協議状況や別居親が子の転居に同意しない理由等の個別の事情を踏まえて判断されることとなる。
