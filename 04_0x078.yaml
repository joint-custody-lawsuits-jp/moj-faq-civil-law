question: |
  「子の利益のため急迫の事情があるとき」とはどのような場合か。
answer: |
  新民法第８２４条の２は、父母双方が親権者であるときは、親権は父母が共同して行うこととした上で、子の利益のため急迫の事情があるときは、親権の単独行使が可能であるとしている。
  「子の利益のため急迫の事情があるとき」とは、父母の協議や家庭裁判所の手続を経ていては、適時に親権を行使することができず、その結果として、子の利益を害するおそれがあるような場合をいう。個別具体の状況によるが、例えば、
  ○ DV や虐待からの避難（子の転居などを含む）をする必要がある場合
    ※ 現に DV や虐待の被害にあっているときやその直後のみに限られず、 加害行為が現に行われていない間も、急迫の事情が認められる状態が継続し得る。
  ○ 子に緊急の医療行為を受けさせる必要がある場合
  ○ 入学試験の結果発表後に入学手続きの期限が迫っているような場合
  などである。
  急迫の事情があるときに当たるかどうかの判断においては、その子が置かれた状況や父母の意見対立の状況等、様々な事情が考慮される。ＤＶや虐待から避難中であるといった事情もその考慮要素になり得る。
  父母間の深刻な意見対立等により、父母の協議や家庭裁判所の手続を経ていては適時の親権行使ができないというような事情があるような場合も、急迫の事情があるときに当たり得る。
